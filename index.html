                </a>
                <!-- 6회 퍼즐 링크 추가 -->

    <script>
        // 페이지가 로드되면 공통 푸터를 불러오는 스크립트
        document.addEventListener('DOMContentLoaded', function() {
            fetch('footer.html') // 같은 폴더에 있는 footer.html을 불러옵니다.
                .then(response => {
                    if (!response.ok) {
                        throw new Error('footer.html 파일을 찾을 수 없습니다.');
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                    // 푸터가 로드된 후, Lucide 아이콘을 생성합니다.
                    lucide.createIcons();
                })
                .catch(error => {
                    console.error('푸터 로딩 에러:', error);
                    document.getElementById('footer-placeholder').innerHTML = '<p>푸터를 불러오는 데 실패했습니다.</p>';
                });
        });
    </script>
